<ion-view class="login-view">

  <div class="bar bar-header">
  </div>


  <div class="content has-header">

    <form name="loginForm">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="email" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="password" required>
        </label>
      </div>
    </form>

    <button class="button button-block button-light" ng-disabled="loginForm.$invalid" ng-bind="ui.login" ng-click="login()"></button>
    <button class="button button-block button-light"  ng-bind="ui.register" ng-click="registerPage()"></button>

     <div ng-bind='loginStatus'></div>
     <div ng-bind=ui.pleaseverify ng-show="!verifed"> </div>

    <!-- <div class="text-right"><a>sdfdsf</a></div> -->

  </div>


  

</ion-view>
