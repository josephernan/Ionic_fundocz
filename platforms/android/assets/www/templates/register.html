<ion-view class="login-view">

  <div class="bar bar-header">
    
  </div>


  <div class="content has-header">

    <form name="registerForm">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="email" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="password" required>
   
      </div>
    </form>

    <button class="button button-block button-light"  ng-bind="ui.register" ng-click="createUser()"></button>

   <div ng-bind='registerStatus'></div>
  </div>


  

</ion-view>
